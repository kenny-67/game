        <div class="container  select">
           <div class="container">
                <h3 class="text-center text-capitalize">Select Your Game</h3>
            </div>
        
        
            <div class="container">
                <ul class="list-group bottom">
                    <li class="list-group-item">Tic Tac Toe <button class="pull-right btn btn-primary somes ttt">Start Game</button></li>
        
        
                    <li class="list-group-item">Quiz corner
                        <h5 class="v">Category</h5>
                        <select class="text-center">
                            <option value="Math">Math</option>
                            <option value="General">General Paper</option>
                            <option value="History">History</option>
                            <option value="Random">Random</option>
                        </select>
                        <button class="pull-right btn btn-primary somes some">Start Game    
                        </button>
                    </li>
        
        
                    <div class="clear-fix"></div>
        
                </ul>
            </div> 
        </div>
        

    <div class="container main">
        <div class="container">
            <h3 class="text-center text-capitalize">Quiz App</h3>
        </div>

        

        <div class="container">

            <div class="text-center tops">
                <span class="top">
                    Score : 0
                </span>
            </div>
            
            
            <li class="list-group-item active text-center question">The Question will appear here</li>
            <div class="opt">
                <ul class="list-group options">
                    <li class="list-group-item">(a)</li>
                    <li class="list-group-item">(b)</li>
                    <li class="list-group-item">(c)</li>
                    <li class="list-group-item">(d)</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container Tic">
        <h1>Tic Tac Toe</h1>

        <div class="text-center score">
            X-Score : 0  O-Score  : 0
        </div>
        

        <table class="tables ee">

            </tr>
            <tr class="">

            </tr>
    
        </table>
        <br>
        <div class="text-center">
            <button class="btn btn-primary btn-center" id="btn1">Restart</button>
        </div>
    </div>
    
    <script src="app.js"></script>
